<!DOCTYPE html>
<html>
<head>
	<title>Joshua Kemmerling // Builder of Web and Mobile Stuff</title>
	<link href='http://fonts.googleapis.com/css?family=Yesteryear' rel='stylesheet' />
	<link href="/css/reset.css" rel="stylesheet" />
	<link href="/css/global.css" rel="stylesheet" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script>
		$(function() {
			resize_section();
			$(window).resize(resize_section);
			$('#project_link').click(function() {
				$('html, body').animate({ scrollTop: $(window).height() });
				return false;
			});
		});

		function resize_section() {
			$('#about').height($(window).height());
		}
	</script>
</head>
<body>
	<section id="about">
		<div>
			<h1>Oops. I think something might have gone wrong.</h1>
			Sorry for the trouble. If you are upset you can watch this video of a <a href="http://www.youtube.com/watch?v=CQzUsTFqtW0">skateboarding dog</a> to cheer you up.
			<br /><br />
			<a href="/">Click here</a> to go to the home page.
		</div>
	</section>
</body>
</html>
