---
layout: movies
title: Movies
---

<style>
	body { background: #f7f7f7; color: #333; font: 12px/20px helvetica, arial; }
	
	#movies { width: 800px; margin: 0 auto; border-top: solid 1px #aaa; margin-top: 40px; }
	#movies li { overflow: hidden; border-right: solid 1px #aaa; border-left: solid 1px #aaa; border-bottom: solid 1px #aaa; }
	#movies li.wanttosee { color: #888; }
	#movies li.seen { color: #333; }
	#movies li h2 { width: 567px; float: left; border-right: solid 1px #aaa; padding: 10px 15px; }
	#movies li > span { width: 170px; float: left; padding: 10px 15px; overflow: hidden; }
	#movies li > span .star { float: left; overflow: hidden; margin-right: 8px; }
	#movies li > span .star .half { float: left; width: 6px; overflow: hidden; }
	#movies li > span .star .half span { display: block; }
	#movies li > span .star .half.right span { margin-left: -6px; }
</style>

<ul id="movies">
{% for post in site.posts %}
	<li class="{{ post.seen }}">
		<h2>{{ post.title }}</h2>
		<span data-stars="{{ post.stars }}">
			<span class="star">&#9733;</span>
			<span class="star">&#9733;</span>
			<span class="star">&#9733;</span>
			<span class="star">
				<span class="half left">
					<span>&#9733;</span>
				</span>
				<span class="half right">
					<span>&#9734;</span>
				</span>
			</span>
			<span class="star">&#9734;</span>
			{{ post.release }}
		</span>
	</li>
{% endfor %}
</ul>
