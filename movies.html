---
layout: movies
title: Movies
---

<style>
	#movies { width: 800px; margin: 0 auto; }
	#movies li { overflow: hidden; }
</style>

<ul id="movies">
{% for post in site.posts %}
	<li>
		<h2>{{ post.title }}</h2>
		<span data-stars="{{ post.stars }}">{{ post.date | date_to_string }}</span>
	</li>
{% endfor %}
</ul>
