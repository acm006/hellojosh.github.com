---
layout: movies
title: Movies
---

<style>
	body { background: #f7f7f7; color: #333; font: 12px/20px helvetica, arial; }
	
	#movies { width: 800px; margin: 0 auto; border-top: solid 1px #aaa; margin-top: 40px; }
	#movies li { overflow: hidden; border-right: solid 1px #aaa; border-left: solid 1px #aaa; border-bottom: solid 1px #aaa; }
	#movies li h2 { width: 567px; float: left; border-right: solid 1px #aaa; padding: 10px 15px; }
	#movies li span { width: 170px; float: left; padding: 10px 15px; }
</style>

<ul id="movies">
{% for post in site.posts %}
	<li class="{{ post.seen }}">
		<h2>{{ post.title }}</h2>
		<span data-stars="{{ post.stars }}">&#9733; &#9733; &#9733; &#9734; &#9734;</span>
	</li>
{% endfor %}
</ul>
