<!DOCTYPE html>
<html>
<head>
	<title>Travel Bucket List</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/css/reset.css">
	<style>
		body { font: 14px/24px helvetica; color: #111; }
		h1 { font-size: 32px; line-height: 38px; font-weight: bold; letter-spacing: -2px; margin-bottom: 20px; }
		h2 { font-weight: bold; font-size: 16px; border-bottom: solid 1px #eee; padding-bottom: 10px; margin-bottom: 10px; }
		section { margin: 30px; }
		ul li { color: #aaa; }
		ul li.check { color: #111; }
		
		.col { width: 240px; }
		.count { float: right; margin-top: -45px; color: #aaa; }
	</style>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>
		$(init);
		
		function init () {
			states();
		}
		
		function states () {
			var li = '';
			
			$.get('/states.json', function (states) {
				var count = 0,
					check_count = 0;
				
				$.each(states, function (key, value) {
					var check = (value == '1') ? ' class="check"' : '';
					
					li += '<li' + check + '>' + key + '</li>';
					
					if (value == '1')
						check_count++;
					
					count++;
				});
				
				$('#states').append('<span class="count">' + check_count + '/' + count + '</span><ul>' + li + '</ul>');
			});	
		}
	</script>
</head>
<body>
	<section>
		<h1>Travel Bucket List</h1>
		
		<div id="states" class="col">
			<h2>Visit All States</h2>
		</div>
	</section>
</body>
</html>
